	<section>
		<form action="respuestaformulario.html" method="POST" enctype="multipart/form-data">
			<p>Formulario de Contacto</p>
			<br>
			<input type="text" name="nombre" placeholder="Nombre y apellido"><br>
			<br>
			<input type="email" name="E-mail" placeholder="E-mail"><br>
			<p>Quiero consultar sobre:</p>
			<select name="Servicios o productos">
				<option value="a">Productos</option>
				<option value="b">Servicios</option>
			</select><br>
			<br>
			<textarea name="Mensaje" placeholder="Mensaje"></textarea><br>
			<br>
			<label for="novedades">Deseo recibir novedades de productos y servicios</label>
			<input type="radio" name="novedades" id="novedades" value="A">
			<br>
			<br>
			<input type="submit" name="enviar" value="ENVIAR">
			<input type="reset" value="LIMPIAR FORMULARIO">
		</form>
	</section>
